<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">

        <form th:action="@{/registration}" th:object="${request}" method="POST" enctype="utf8">
            <h2 class="form-signin-heading">Create your account</h2>
            <div class="form-group">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"
                       autofocus="true">
                <span class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
            <br>

            <div class="form-group">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"
                       autofocus="true">
                <span class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
            <br>

            <div class="form-group">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email"
                       autofocus="true">
                <span class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <br>

            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                <span class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>

    </div>
</body>
</html>
