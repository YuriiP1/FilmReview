<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View Film</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header.html :: header"></div>

<h1>View Film</h1>
<br/><br/>
<div class="container">
    <table border="0">
        <img th:src="${film.url_image}"/>
        <tr>
            <td>ID</td>
            <td>:</td>
            <td th:utext="${film.id}">...</td>
        </tr>
        <tr>
            <td>Title</td>
            <td>:</td>
            <td th:utext="${film.title}">...</td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>:</td>
            <td th:utext="${film.genre}">...</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>:</td>
            <td th:utext="${film.description}">...</td>
        </tr>

    </table>

    <br/><br/>
    <div th:if="not ${allowDelete}">
        <a class="btn btn-info" th:href="@{/home/edit/{filmId}(filmId=${film.id})}" role="button">Edit</a>
        |
        <a class="btn btn-danger" th:href="@{/home/delete/{filmId}(filmId=${film.id})}" role="button">Delete</a>


    </div>
    <form th:if="${allowDelete}" th:action="@{/home/delete/{filmId}(filmId=${film.id})}" method="POST">
        Delete this film? <input type="submit" th:value="Yes" />
    </form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
