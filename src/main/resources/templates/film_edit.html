<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

</head>
<body>
    <h1 class="mb-5">Update Film</h1>


<div class="container my-5">
    <a th:href="@{/home}">Back to Home Page</a>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/home/update/{id}(id=${film.id})}" th:object="${film}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="title" class="col-form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-form-label">Genre</label>
                    <select name="genre" th:field="*{genre}">
                        <option th:each="genre : ${T(com.filmreview.springbootproject.model.Genre).values()}"
                                th:value="${{genre}}"
                                th:text="${genre}"></option>
                    </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="url_image" class="col-form-label">Image url</label>
                        <input type="text" th:field="*{url_image}" class="form-control" id="url_image">
                        <span th:if="${#fields.hasErrors('url_image')}" th:errors="*{url_image}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-19">
                        <label for="description" class="col-form-label">Description</label>
                        <textarea type="text" rows="10" cols="190" th:field="*{description}" class="form-control" id="description"></textarea>
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />

</body>
</html>
