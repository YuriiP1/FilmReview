<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Film</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<h1>Create Film</h1>
<a th:href="@{/home}">Back to Home page</a>
<form th:action="@{/home/add-film}"
      th:object="${film}" method="POST">

    <table>

        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" /></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >Title Error</td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td>
                <select name="genre" th:field="*{genre}">
                <option th:each="genre : ${T(com.filmreview.springbootproject.model.Genre).values()}"
                        th:value="${{genre}}"
                        th:text="${genre}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Image Url:</td>
            <td><input type="text" th:field="*{url_image}" /></td>
            <td th:if="${#fields.hasErrors('url_image')}" th:errors="*{url_image}" >Image url Error</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea rows="8" cols="90" th:field="*{description}" ></textarea></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
        </tr>
        <tr>
<!--            <td><button type="submit">Submit</button></td>-->
        </tr>
    </table>
    <input type="submit" th:value="Create"/>
</form>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>
</body>
</html>
